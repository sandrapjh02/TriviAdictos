<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TriviAdictos - Pregunta</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="pagina-rosa">

    <!-- Header -->
    <header class="header-preguntas">
        <div class="logo-encabezado-preguntas">
            <img src="./img/Logo.png" alt="Logo Triviadictos">
        </div>
        
        <div class="puntaje-tiempo">
            <span class="puntaje">⭐ 0</span>
            <span class="tiempo">⏱️ 15s</span>
        </div>
        
        <button class="btn-salir">Salir</button>
    </header>

    <!-- Contenedor de Pregunta -->
    <main class="contenedor-pregunta">
        <div class="pregunta-box">
            <h2 id="texto-pregunta">¿Cuál es el río más largo del mundo?</h2>
        </div>
        
        <div class="opciones">
            <button class="opcion">Amazonas</button>
            <button class="opcion">Nilo</button>
            <button class="opcion">Misisipi</button>
            <button class="opcion">Yangtsé</button>
        </div>
        
        <div class="feedback">
            <p id="mensaje-feedback"></p>
            <button id="siguiente-btn" class="btn-siguiente" disabled>Siguiente</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
